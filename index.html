<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar"> 
            <nav class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home </a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#"> Search </a>
                </div>
            </nav>
            <nav class="library">
               <div class="options">
                 <div class="lib-option nav-option">
                     <img src="library_icon.png">
                     <a href="#"> Your library </a>
                 </div>
                 <div class="icons">
                      <i class="fa-solid fa-plus"></i>
                      <i class="fa-solid fa-arrow-right"></i>   
                 </div>
               </div>
               <div class="lib-boxes">
                <div class="box">
                     <p class="p1"> Create your own playlist</p>
                     <p class="p2">It's easy, we'll help you </p>
                     <button class="badge"> Create playlist</button>
                </div>
                <div class="box">
                    <p class="p1"> Let's find some podcast to follow</p>
                    <p class="p2">we'll keep you updated for new episodes </p>
                    <button class="badge"> Brouse podcast</button>
               </div>
               </div>
            </nav>
        </div>
        <div class="main-content"> 
            <div class="sticky-nav">
               <div class="sticky-nav-icons">
                <img src="backward_icon.png">
                <img src="forward_icon.png" class="hide">
               </div>
               <div class="sticky-nav-badges">
                <button class="badge nav-item hide"> Explore premium</button>
                <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down" style="margin-right:5px;"></i>Install app</button>
                <i class="fa-regular fa-user"></i>
               </div>
            </div>
            <div class="cards">
                <h2> Recently Played </h2>
                <div class="cards-container">
                   <div class="card">
                    <img src="card1img.jpeg">
                    <p class="card-tile"> Top-50 global</p>
                    <p class="card-info"> Your daily updates of the most played tracks</p>
                   </div>
                </div>
            </div>
        </div>
        <div class="music-player"> music-player </div>
    </div>
</body>
</html>
